<div class="browser-app">    
    <div class="iframe-wrapper">
        <iframe ref="iframeRef" :src="frameSRC" @load="onIframeLoad" @error="onIframeError" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" referrerpolicy="no-referrer" :key="iframeKey"></iframe>
    </div>    
    <div v-if="loading" class="loading-indicator">
        <div class="spinner"></div>
        <span>Загрузка...</span>
    </div>
    <div v-if="error" class="error-message">
        <p>⚠️ Не удалось загрузить страницу</p>
        <button @click="reload">Повторить</button>
    </div>
</div>
